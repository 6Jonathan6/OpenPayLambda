version: 0.2
env:
  variables:
    NODE_ENV: "production"
phases:
    pre_build:
      commands:
        - echo Updating npm...
        - npm i npm@latest -g
    build:
      commands:
        - echo Installing prod dependencies
        - npm install --production
        - mkdir lambdaPackage
        - mv node_modules index.js ./lambdaPackage
        - cd lambdaPackage
        - zip -9 -r ../lambda.zip * 
        - cd ../
        - aws s3 mv lambda.zip s3://<Bucket_Code>
        - aws lambda update-function-code --function-name OpenPay --s3-bucket openpaycode --s3-key lambda.zip --publish true
        - ls -lt | cat
